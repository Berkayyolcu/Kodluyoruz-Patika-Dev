<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Günümüzdeki Google Tasarımı</title>


    <!-- Link -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <!-- section navbar -->

    <section id="navbar">
        <nav>
            <div class="boxone">
                <ul>
                    <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Görseller</a></li>
                    <li><a href="https://www.google.com.tr/intl/en/about/products?tab=wh"></li>
                        <li><img class="menupic" src="images/menu.png" alt="google-menu"></a></li>
                        <li><a href="https://github.com/Berkayyolcu"><img class="by" src="images/berkay_yolcu.png" alt="berkayyolcu"></a></li>
                    </ul>
                </div>
            </nav>
        </section>



        <!-- section google logo -->

        <section id="center" style="margin-top:100px;">
            <!-- google logo alan -->
            <div class="logo">
                <img src="images/logo.png" alt="google-logo">
            </div>


            <!-- search -->

            <div class="search">
                <div class="searchdiv">

                    <i class="fa-solid fa-magnifying-glass fa-sm" style="padding:15px;"></i> 
                    <input type="text" class="searchinput">
                    <i class="fa-sharp fa-solid fa-keyboard"></i>

                    <img class="google-mic" style="width:25px; padding:10px;" src="images/voicelogo.png" alt="google-mic"> 
                    <img class="camera-logo" style="width:25px; padding:5px;" src="images/camera.png" alt="camera">
                </div>


                <!-- Buton -->

                <button class="btn">Google'da Ara</button>
                <button class="btn">Kendimi Şanslı Hissediyorum</button>
            </div>
        </section>




        <!-- footer section -->


        <section id="footer" style="margin-top:240px">
            <div class="footer">

                <div class="trk">Türkiye</div>

                <div class="bottom-footer">

                    <div class="about">
                        <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a>
                        <a href="https://www.google.com/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">İşletme</a>
                        <a href="https://google.com/search/howsearchworks/?fg=1">Arama Nasıl Çalışır?</a>
                    </div>

                    <div class="carbon">
                        <img class="leaf" src="images/leaf.png" alt="leaf"><a class="carbon-link" href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">2007'den bu yana karbon nötr</a>
                    </div>

                    <div class="settings">
                        <a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a>
                        <a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a>
                        <a href="#">Ayarlar</a>
                    </div>

                </div>

            </div>
        </section>




    </body>
    </html>
